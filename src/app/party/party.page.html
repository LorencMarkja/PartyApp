<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Party Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngFor="let party of party">
 
 <div class="details">
   <ion-grid>
     <ion-row>
      <h1>{{party.name}}</h1>
     </ion-row>
     <ion-row>
       <ion-col>
        <ion-img src="../../assets/images/{{party.image}}.png"></ion-img>
       </ion-col>
       <ion-col class="desc">
         {{party.description}}
       </ion-col>
      </ion-row>
      <ion-row>
        numero partecipanti
      </ion-row>
    </ion-grid>
  </div>

  <div class="playlist">
    <ion-grid>
      <ion-row>
        <ion-img src="https://d2uolguxr56s4e.cloudfront.net/img/kartrapages/video_player_placeholder.gif"></ion-img>    
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
